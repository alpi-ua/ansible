- hosts: localhost

  tasks:

    - name: Get phpmyadmin URL
      shell: 
        "wget https://www.phpmyadmin.net/home_page/version.txt -q -O- | cut -d '\n' -f 3"
      register: phpmyadmin_url

    - name: Download latest phpmyadmin 
      unarchive:
        src: "{{ phpmyadmin_url.stdout }}"
        dest: /opt
        remote_src: yes
      register: phpmyadmin_source
      
